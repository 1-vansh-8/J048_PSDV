<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Metro Network - Cytoscape.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #cy { width: 100vw; height: 90vh; display: block; margin: auto; }
    </style>
</head>
<body>
    <h2>Delhi Metro Network - Cytoscape.js</h2>
    <div id="cy"></div>

    <script>
        let cy = cytoscape({
            container: document.getElementById('cy'),

            elements: [
                // ðŸŸ¢ Green Line
                { data: { id: 'Kashmere Gate', label: 'Kashmere Gate' } },
                { data: { id: 'Inderlok', label: 'Inderlok' } },
                { data: { id: 'Ashok Park Main', label: 'Ashok Park Main' } },
                { data: { id: 'Kirti Nagar', label: 'Kirti Nagar' } },
                
                { data: { id: 'Kashmere-Inderlok', source: 'Kashmere Gate', target: 'Inderlok', line: 'green' } },
                { data: { id: 'Inderlok-Ashok', source: 'Inderlok', target: 'Ashok Park Main', line: 'green' } },
                { data: { id: 'Ashok-Kirti', source: 'Ashok Park Main', target: 'Kirti Nagar', line: 'green' } },

                // ðŸ”´ Red Line
                { data: { id: 'Rithala', label: 'Rithala' } },
                { data: { id: 'Rohini West', label: 'Rohini West' } },
                { data: { id: 'Netaji Subhash Place', label: 'Netaji Subhash Place' } },
                
                { data: { id: 'Rithala-Rohini', source: 'Rithala', target: 'Rohini West', line: 'red' } },
                { data: { id: 'Rohini-Netaji', source: 'Rohini West', target: 'Netaji Subhash Place', line: 'red' } },

                // ðŸ”µ Blue Line
                { data: { id: 'Dwarka', label: 'Dwarka' } },
                { data: { id: 'Rajouri Garden', label: 'Rajouri Garden' } },
                { data: { id: 'Karol Bagh', label: 'Karol Bagh' } },

                { data: { id: 'Dwarka-Rajouri', source: 'Dwarka', target: 'Rajouri Garden', line: 'blue' } },
                { data: { id: 'Rajouri-Karol', source: 'Rajouri Garden', target: 'Karol Bagh', line: 'blue' } },

                // Interchange Stations
                { data: { id: 'Rajiv Chowk', label: 'Rajiv Chowk' } },
                { data: { id: 'Kashmere Gate', label: 'Kashmere Gate' } },

                { data: { id: 'Karol-Rajiv', source: 'Karol Bagh', target: 'Rajiv Chowk', line: 'blue' } },
                { data: { id: 'Netaji-Rajiv', source: 'Netaji Subhash Place', target: 'Rajiv Chowk', line: 'red' } },
                { data: { id: 'Kashmere-Rajiv', source: 'Kashmere Gate', target: 'Rajiv Chowk', line: 'yellow' } }
            ],

            style: [
                { selector: 'node', style: { 'background-color': '#666', 'label': 'data(label)', 'text-valign': 'center', 'color': 'white', 'font-size': '12px' } },
                { selector: 'edge', style: { 'width': 5, 'curve-style': 'bezier' } },

                // ðŸŸ¢ Green Line
                { selector: 'edge[line="green"]', style: { 'line-color': 'green' } },
                // ðŸ”´ Red Line
                { selector: 'edge[line="red"]', style: { 'line-color': 'red' } },
                // ðŸ”µ Blue Line
                { selector: 'edge[line="blue"]', style: { 'line-color': 'blue' } },
                // ðŸŸ¡ Yellow Line
                { selector: 'edge[line="yellow"]', style: { 'line-color': 'yellow' } }
            ],

            layout: { name: 'circle' }
        });

        // Node click event
        cy.on('tap', 'node', function (event) {
            let node = event.target;
            alert("Station: " + node.id());
        });
    </script>
</body>
</html>
